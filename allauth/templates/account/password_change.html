{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{{ _("Change Password") }}{% endblock %}

{% block content %}
    <h1>{{ _("Change Password") }}</h1>
    
    <form method="POST" action="" class="password_change">
        {% csrf_token %}
        {{ password_change_form.as_p()|safe() }}
        <button type="submit" name="action">{{ _("Change Password") }}</button>
    </form>
{% endblock %}
